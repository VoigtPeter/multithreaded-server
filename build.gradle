apply plugin: 'java-library'

version '0.3.2'

repositories {
	jcenter()
}

dependencies {
	testImplementation 'junit:junit:4.12'
}

sourceSets {
	main.java.srcDir 'src/main'
	test.java.srcDir 'src/test'
}

jar {
	baseName = rootProject.name + '_lib'
	from 'LICENSE'
	from 'README.md'
}

build.dependsOn 'createFullBuild'

task createFullBuild {
	dependsOn 'createSourceJar'
	dependsOn 'createJavadocJar'
}

task createSourceJar(type: Jar) {
	baseName = rootProject.name + '_source'
	from('src/main') {
		include '**'
	}
	from 'LICENSE'
	from 'README.md'
}

task createJavadocJar(type: Jar, dependsOn: javadoc) {
	baseName = rootProject.name + '_javadoc'
	from javadoc.destinationDir
}
